<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New announcement</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<form action="#" th:action="@{/shop/create}" th:object="${pojo}" method="post">

    <div class="custom-control custom-radio custom-control-inline">
        <a>Select type</a>
        <br>
        <input type="radio" id="option1" name="option1" class="custom-control-input" value="true" th:field="*{product}" checked="checked" />
        <label class="custom-control-label" for="option1">Product</label>
        <input type="radio" id="option2" name="option2" class="custom-control-input" value="false" th:field="*{product}"/>
        <label class="custom-control-label" for="option2">Service</label>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
        <a>Select type</a>
        <br>
        <input type="radio" id="option3" name="option3" class="custom-control-input" value="true" th:field="*{buy}" checked="checked"/>
        <label class="custom-control-label" for="option3">Buy</label>
        <input type="radio" id="option4" name="option4" class="custom-control-input" value="false" th:field="*{buy}"/>
        <label class="custom-control-label" for="option4">Sale</label>
    </div>

    <div class="form-group">
    <p>Product/service Name: <br><label>
        <input type="text" th:field="*{fullName}" />
    </label></p>
    <p>Price: <br><label>
        <input type="text" th:field="*{price}" />
    </label></p>
    <p>Description: <br><label>
        <textarea rows="4" cols="50" th:field="*{description}"></textarea>
    </label></p>
    <p>Mail: <br><label>
        <input type="email" th:field="*{mail}" />
    </label></p>
    <p>Phone: <br><label>
        <input type="text" th:field="*{phone}" />
    </label></p>
    </div>
    <p><button class="btn btn-primary" type="submit">Submit form</button>
        <button class="btn btn-primary" type="reset">Reset</button></p>
</form>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
