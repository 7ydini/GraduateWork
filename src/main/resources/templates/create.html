    <style id="css">/* Begin: reset styles */
    body, div, ul, ol, li, input, textarea, p, abbr {
        margin: 0;
        outline: none;
        padding: 0;
    }

    ol, ul {
        list-style: none;
    }

    h1, h2, h3, h4, h5, h6 {
        font-size: 100%;
        font-weight: normal;
        margin: 0;
        padding: 0;
    }

    img {
        border: none;
    }

    /* End: reset */

    #chromefix {
        -webkit-transform: perspective(1); /* Chrome 12/13/14 flicker fix. */
    }

    body {
        background: #ecf3f3;
    }

    .particle {
        position: absolute;
        border-radius: 50%;
    }

    @for $i from 1 through 30 {
        @keyframes particle-animation-#{$i} {
    100% {
        transform: translate3d((random(90) * 1vw), (random(90) * 1vh), (random(100) * 1px));
    }
    }

    .particle:nth-child(#{$i}){
        animation: particle-animation-#{$i} 60s infinite;
        $size: random(5) + 5 + px;
        opacity: random(100)/100;
        height: $size;
        width: $size;
        animation-delay: -$i * .2s;
        transform: translate3d((random(90) * 1vw), (random(90) * 1vh), (random(100) * 1px));
        background: hsl(random(360), 70%, 50%);
    }
    }

    body, input, textarea {
        font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
    }

    a,
    a:focus {
        color: rgba(0, 158, 184, 1);
        font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        outline: none;
        text-decoration: none;
        -moz-transition: color .3s;
        -ms-transition: color .3s;
        -o-transition: color .3s;
        -webkit-transition: color .3s;
        transition: color .3s;
    }

    a:visited {
        color: rgba(0, 158, 184, 1);
    }

    a:hover {
        color: rgba(0, 158, 184, 1);
        text-decoration: underline;
    }

    abbr.published {
        outline: none;
        text-decoration: none;
        border: none;
    }

    .title {
        color: rgba(51, 51, 51, 1);
        font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
    }

    .title a {
        color: rgba(51, 51, 51, 1);
        font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    @media print {
        /* Printing on white is cleaner. */
        .article {
            background-color: white !important;
            margin: 0 !important;
        }

        .article img {
            border: none !important;
            box-shadow: none !important;
        }

        .ribbon.date .ribbon-piece {
            display: none;
        }

        .ribbon.date {
            display: inline-block;
            height: 100%;
            margin: 0 !important;
            padding: 0;
            position: static !important;
            top: 0;
            white-space: nowrap;
            width: auto;
        }

        .ribbon.date:after {
            content: attr(title);
            color: rgba(51, 51, 51, 1);
            font-size: 20px;
        }

        /* Include the links to all anchors */
        .article-content a:after {
            content: " [" attr(href) "] ";
            font-size: 90%;
        }

        /* Fix printing for the viewitem --------------------------------- */
        /* Hide lots of things. */
        .overview-open > *,
        .overview-backdrop,
        .overview-header,
        .share-controls,
        .adsense-aside,
        .adsense-aside {
            display: none !important;
        }

        /* Show the main content. */
        .overview-open > #overview {
            display: block !important;
        }

        /* Reset colors, padding, and positions. */
        body.overview-open,
        .overview-panel,
        .overview-wrap,
        .overview-inner,
        .overview-content {
            background-color: white !important;
            border: none !important;
            box-shadow: none !important;
            margin: 0 !important;
            overflow: visible !important;
            padding: 0 !important;
            position: static !important;
        }

        /* Ensure content positioned - but keep padding. */
        .overview-panel .overview-content {
            position: static !important;
        }

        /* Fix printing for the viewitem --------------------------------- */
        /* Hide lots of things. */
        .viewitem-open > *,
        .viewitem-background,
        .viewitem-header,
        .share-controls {
            display: none !important;
        }

        /* Show the main content. */
        .viewitem-open > .viewitem-panel {
            display: block !important;
        }

        /* Reset colors, padding, and positions. */
        body.viewitem-open,
        .viewitem-panel,
        .viewitem-wrap,
        .viewitem-inner,
        .viewitem-content {
            background-color: white !important;
            border: none !important;
            box-shadow: none !important;
            margin: 0 !important;
            overflow: visible !important;
            padding: 0 !important;
            position: static !important;
        }

        /* Ensure content positioned - but keep padding. */
        .viewitem-panel .viewitem-content {
            position: static !important;
        }

        /* View specific (eg Sidebar and Mosaic) fixes should go elsewhere */
    }

    #header .header-drawer {
        /* the drawer scrolls with the page initially, then gets fixed (.sticky) */
        background-color: rgba(51, 51, 51, 1);
        -moz-box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        -ms-box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        -o-box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);;
        font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        height: 35px;
        margin-top: 31px; /* use margin to match back to un-scrolled */
        position: absolute;
        top: 34px; /* top here must match top when sticky */
        width: 100%;
        z-index: 1000;
    }


    #header .header-drawer.sticky {
        margin-top: 0px;
        top: 34px; /* now stuck, just peeking out from the top */
        -moz-transition: top 0.2s linear;
        -ms-transition: top 0.2s linear;
        -o-transition: top 0.2s linear;
        -webkit-transition: top 0.2s linear;
        transition: top 0.2s linear;
        -moz-transition-delay: 0.3s;
        -ms-transition-delay: 0.3s;
        -o-transition-delay: 0.3s;
        -webkit-transition-delay: 0.3s;
        transition-delay: 0.3s; /* don't surprise on quick hover */
    }

    #header:hover .header-drawer,
    #header .header-drawer.open {
        margin-top: 0px;
        top: 65px; /* animate back down to full unscrolled height */
    }

        position: relative;
        width: auto;
    }

    #header .indicator {
        /* instead of using a .heading::after actually put this in as elements
       which will allow us to animate it rotating! */
        border-color: rgba(255, 255, 255, 1) transparent transparent transparent;
        border-style: solid;
        border-width: 5px;
        height: 0px;
        margin: 0;
        margin-top: -1px;
        overflow: visible;
        padding: 0;
        position: absolute;
        right: 0;
        top: 50%;
        -moz-transition: all .3s linear;
        -ms-transition: all .3s linear;
        -o-transition: all .3s linear;
        -webkit-transition: all .3s linear;
        transition: all .3s linear;
        -moz-transform-origin: center 2px;
        -ms-transform-origin: center 2px;
        -o-transform-origin: center 2px;
        -webkit-transform-origin: center 2px;
        transform-origin: center 2px;
    }

    #header .menu:hover .indicator {
        -moz-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
    }

    #header .menu ul {
        -moz-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        -ms-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        -o-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        max-height: 0px;
        overflow: hidden;
        padding: 0;
        -moz-transition: all 0.3s linear;
        -ms-transition: all 0.3s linear;
        -o-transition: all 0.3s linear;
        -webkit-transition: all 0.3s linear;
        transition: all 0.3s linear;
        visibility: hidden;
        width: 100%;

    }

    #header .menu:hover ul {
        max-height: 500px;
        opacity: 1;
        -moz-transition: all 0.6s linear;
        -ms-transition: all 0.6s linear;
        -o-transition: all 0.6s linear;
        -webkit-transition: all 0.6s linear;
        transition: all 0.6s linear; /* show slower than hide */
        visibility: visible;
    }

<script>
    (function ($) {
        // Make the pages switch between tabs and menu as needed
        var pages = $('#pages');
        var tabs = pages.length ? pages : $('#views'); // If no pages, views will be tabs, same resizing applies.
        var tabs2 = pages.length ? pages : $('#views2'); // If no pages, views will be tabs, same resizing applies.
        if (tabs.length) {
            function onResize(e) {
                tabs.removeClass('menu').addClass('tabs');
                var taken = 0;
                tabs.parent().children().each(function () {
                    taken += $(this).outerWidth();
                });
                var overflowing = tabs.parent().width() < (taken + 50); // Add a buffer for safety.
                tabs.removeClass('tabs').addClass('menu');
            }

            $(window).resize(onResize);
            onResize(); // Resize immediately.

            // Mark a page as selected when it is open.
            var rePage = new RegExp('.*/p(/[^/]+.html$)');
            $(blogger.ui()).bind('select clearselection', function (e, item) {
                pages.find('.menu-item').each(function () {
                    var current = false;
                    if (item) {
                        var us = rePage.exec($(this).attr('href'));
                        var them = rePage.exec(item.url);
                        current = !!(us && them && (us[1] == them[1]));
                    }
                    $(this).toggleClass('current', current);
                });
            });
        }
        if (tabs2.length) {
            function onResize(e) {
                tabs2.removeClass('menu').addClass('tabs');
                var taken = 0;
                tabs2.parent().children().each(function () {
                    taken += $(this).outerWidth();
                });
                var overflowing = tabs2.parent().width() < (taken + 50); // Add a buffer for safety.
                tabs2.removeClass('tabs').addClass('menu');
            }

            $(window).resize(onResize);
            onResize(); // Resize immediately.

            // Mark a page as selected when it is open.
            var rePage = new RegExp('.*/p(/[^/]+.html$)');
            $(blogger.ui()).bind('select clearselection', function (e, item) {
                pages.find('.menu-item').each(function () {
                    var current = false;
                    if (item) {
                        var us = rePage.exec($(this).attr('href'));
                        var them = rePage.exec(item.url);
                        current = !!(us && them && (us[1] == them[1]));
                    }
                    $(this).toggleClass('current', current);
                });
            });
        }
    })(jQuery);
</script>
